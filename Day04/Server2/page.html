<!DOCTYPE html>
<html>
    <head>
        <title>NodeJS POST 테스트</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body>
        <form method="POST">
            <table>
                <tr>
                    <td>첫번째 데이터: </td>
                    <td><input type="text" name="data_a"></td>
                </tr>

                <tr>
                    <td>두번째 데이터: </td>
                    <td><input type="text" name="data_b"></td>
                </tr>
            </table>
            <input type="submit" value="제출">
        </form>
    </body>
</html>
