<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>게시판 글쓰기</title>
    </head>
    <body>

        <fieldset style="width: 40%">

            <legend>글쓰기</legend>

                <form action="/board" method="post" enctype="application/x-www-form-urlencoded">
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title"></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td><textarea name="content"></textarea></td>
                        </tr>
                    </table>
        
                    <table>
                        <tr>
                            <td><input type="submit" value="작성완료"></td>
                            <td><input type="reset" value="작성취소"></td>
                        </tr>
                    </table>
                </form>

        </fieldset>

    </body>
</html>
