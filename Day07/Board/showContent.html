<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>게시판 글보기</title>
    </head>
    <body>

        <fieldset style="width: 40%">

            <legend>글보기</legend>

            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" value="<%= data.title %>"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea name="content"> <%= data.content %> </textarea></td>
                </tr>
            </table>

            <table>
                <tr>
                    <td><input type="button" value="돌아가기" onclick="location.href='http://localhost:3000/board'"></td>
                </tr>
            </table>

        </fieldset>

    </body>
</html>
