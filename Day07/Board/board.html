<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>STL 게시판</title>
    </head>

    <body>
        <h1>STL NodeJS 게시판</h1>
        <hr />
        <table style="width: 50%;" border="1">
            <tr>
                <td style="width: 20%">작성자</td>
                <td style="width: 70%">글 제목</td>
                <td style="width: 10%">글 번호</td>
                
            </tr>

            <% for (var ix = 0; ix < data.length; ++ix) { %>
            <tr>
                <td charset="UTF-8"><%= data[ix].author %></td>
                <td><a href="/board/<%=data[ix].no %>"> <%= data[ix].title %> </a></td>
                <td> <%= data[ix].no %> </td>
            </tr>
            <% } %>
        </table>
    </body>
</html>
